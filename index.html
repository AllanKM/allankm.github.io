<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Medeiros - Senior Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Simple Mario-like sky with clouds using CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #5c94fc; /* Light blue sky */
            background-image: radial-gradient(circle at 30% 30%, white 15%, transparent 20%),
                              radial-gradient(circle at 70% 30%, white 15%, transparent 20%),
                              radial-gradient(circle at 50% 80%, white 15%, transparent 20%);
            background-size: 150px 150px;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fcdf6c; /* Mario yellow block color */
            padding: 40px;
            border: 8px solid #ff0000; /* Bright Mario red */
            border-radius: 5px;
            box-shadow: 0 0 15px #000;
            text-align: center;
            width: 350px;
            position: relative;
            overflow: hidden;
        }
        h1 {
            color: #ff0000; /* Mario red */
            font-size: 24px;
            text-shadow: 2px 2px #000;
            margin-bottom: 10px;
        }
        p {
            font-size: 14px;
            color: #000;
            margin-bottom: 10px;
            text-shadow: 1px 1px #fff; /* Light shadow for effect */
        }
        .summary {
            font-size: 12px;
            color: #000;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #ff0000;
        }
        /* Mario brick styled contact info */
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 20px;
        }
        .contact-info a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e07b39; /* Brick block color */
            padding: 10px;
            border-radius: 5px;
            border: 2px solid #000;
        }
        .contact-info a:hover {
            background-color: #d64a1b; /* Darker brick when hovered */
        }
        .contact-info i {
            margin-right: 10px;
            font-size: 18px;
        }
        /* Mario profile image effect */
        .profile-img {
            width: 150px;
            height: 150px;
            image-rendering: pixelated; /* Pixelated Mario style */
            border: 5px solid #00cc00; /* Mario green outline */
            border-radius: 50%;
            margin-bottom: 20px;
        }
        /* Add classic Mario coin animation */
        .coin {
            position: absolute;
            top: -50px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #ffcc00;
            border: 2px solid #ff8800;
            border-radius: 50%;
            box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.3);
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Mario coin animation -->
        <div class="coin"></div>

        <img src="https://avatars.githubusercontent.com/u/3705204?v=4" alt="Allan Medeiros" class="profile-img">
        <h1>Allan Medeiros</h1>
        <p>Senior Software Engineer</p>
        <p class="summary">Specialist in legacy z/OS IBM to Cloud migration.<br>
        17+ years experience across Finance & Insurance.</p>
        <ul class="contact-info">
            <li><a href="https://github.com/AllanKM" target="_blank"><i class="fab fa-github"></i>GitHub</a></li>
            <li><a href="https://twitter.com/allank" target="_blank"><i class="fab fa-twitter"></i>Twitter</a></li>
            <li><a href="https://www.linkedin.com/in/allankm/" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a></li>
            <li><a href="mailto:allank@sapo.pt"><i class="fas fa-envelope"></i>allankarlus@gmail.com</a></li>
        </ul>
    </div>
</body>
</html>
