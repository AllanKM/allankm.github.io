<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allan Medeiros - Senior Software Engineer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Modern and clean design */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px; /* Smooth corners */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow for modern look */
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .card h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .card p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .summary {
            font-size: 14px;
            color: #777;
            background-color: #f9f9fc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #007BFF; /* Subtle accent color */
            line-height: 1.6;
        }
        .contact-info {
            list-style: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 15px;
        }
        .contact-info a {
            text-decoration: none;
            color: #007BFF;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }
        .contact-info a:hover {
            color: #0056b3;
        }
        .contact-info i {
            margin-right: 10px;
            font-size: 18px;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* Circular image */
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Slight shadow for depth */
        }
        /* Responsive layout for smaller screens */
        @media (max-width: 500px) {
            .card {
                padding: 20px;
            }
            .card h1 {
                font-size: 24px;
            }
            .card p, .summary, .contact-info a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Profile Image -->
        <img src="https://avatars.githubusercontent.com/u/3705204?v=4" alt="Allan Medeiros" class="profile-img">
        
        <h1>Allan Medeiros</h1>
        <p>Senior Software Engineer</p>
        <p class="summary">
            Specialist in legacy z/OS IBM architecture migration to modern cloud architectures
        </p>
        <ul class="contact-info">
            <li><a href="https://github.com/AllanKM" target="_blank"><i class="fab fa-github"></i>GitHub</a></li>
            <li><a href="https://twitter.com/allank" target="_blank"><i class="fab fa-twitter"></i>Twitter</a></li>
            <li><a href="https://www.linkedin.com/in/allankm/" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a></li>
            <li><a href="mailto:allank@sapo.pt"><i class="fas fa-envelope"></i>allankarlus@gmail.com</a></li>
        </ul>
    </div>
</body>
</html>
